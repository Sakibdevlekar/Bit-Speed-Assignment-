paths:
    /identify:
        post:
            tags:
                - Contact APIs
            summary: Identify user
            description: >
                Identify user API
            operationId: IdentifyUser
            requestBody:
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                email:
                                    type: string
                                    example: doejohn@gmail.com
                                phoneNumber:
                                    type: string
                                    example: "9685741263"
                        example:
                            email: doejohn@gmail.com
                            phoneNumber: 9685741263
            responses:
                "200":
                    headers:
                        Access-Control-Allow-Credentials:
                            schema:
                                type: string
                                example: "true"
                        Access-Control-Allow-Origin:
                            schema:
                                type: string
                                example: "*"
                        Connection:
                            schema:
                                type: string
                                example: keep-alive
                        Content-Length:
                            schema:
                                type: string
                                example: "926"
                        Date:
                            schema:
                                type: string
                                example: Fri, 30 Jun 2024 06:44:29 GMT
                        ETag:
                            schema:
                                type: string
                                example: W/"39e-a7Fdn0Th2/i/29/rw1he3r/pebo"
                        Keep-Alive:
                            schema:
                                type: string
                                example: timeout=5
                        RateLimit-Limit:
                            schema:
                                type: string
                                example: "500"
                        RateLimit-Remaining:
                            schema:
                                type: string
                                example: "494"
                        RateLimit-Reset:
                            schema:
                                type: string
                                example: "648"
                        X-Powered-By:
                            schema:
                                type: string
                                example: Express
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    contact:
                                        type: object
                                        properties:
                                            primaryContactId:
                                                type: number
                                                example: 0
                                            email:
                                                type: array
                                                example: []
                                            phoneNumbers:
                                                type: array
                                                example: []
                                            secondaryContactIds:
                                                type: array
                                                example: []
                                    message:
                                        type: string
                                        example: Success
                                    statusCode:
                                        type: number
                                        example: 200
                                    success:
                                        type: boolean
                                        example: true
                                examples:
                                    Login user:
                                        value:
                                    contact:
                                        type: object
                                        properties:
                                            primaryContactId:
                                                type: number
                                                example: 0
                                            email:
                                                type: array
                                                example:
                                                    [
                                                        "Lisa.Crist30@gmail.com",
                                                        "Adelia_Harber36@gmail.com",
                                                    ]
                                            phoneNumbers:
                                                type: array
                                                example:
                                                    ["9637957648", "9637957648"]
                                            secondaryContactIds:
                                                type: array
                                                example: [9]
                                            message: Success
                                            statusCode: 200
                                            success: true
